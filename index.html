<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romero Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Romero Store</h1>
    <input type="text" placeholder="Buscar productos..." class="search">
  </header>

  <!-- Catálogo -->
  <main class="catalogo">

    <!-- Producto 1: Clip -->
    <div class="producto">
      <a href="producto-clip.html">
        <img src="otterbox_final_1.jpg" alt="Clip Holster OtterBox Defender" class="producto-img">
      </a>
      <h2>Clip Holster OtterBox Defender</h2>
      <p class="precio">
        <span class="precio-oferta">$10.00</span>
        <span class="precio-normal">$15.00</span>
      </p>
      <button class="btn-comprar">Comprar</button>
    </div>

    <!-- Producto 2: Vestido -->
    <div class="producto">
      <a href="producto-vestido.html">
        <img src="vestido.png" alt="Vestido Morado Elegante" class="producto-img">
      </a>
      <h2>Vestido Morado Elegante</h2>
      <p class="precio">
        <span class="precio-oferta">$25.00</span>
        <span class="precio-normal">$35.00</span>
      </p>
      <button class="btn-comprar">Comprar</button>
    </div>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Romero Store — Todos los derechos reservados</p>
  </footer>

</body>
</html>
