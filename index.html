<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romero Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f9f9f9; }

    /* Header */
    header {
      background:#000; color:#fff; padding:15px;
      display:flex; justify-content:space-between; align-items:center;
    }
    header .logo { font-size:20px; font-weight:bold; }
    header input { padding:8px; border-radius:5px; border:none; width:250px; }

    /* Grid productos */
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:20px;
      padding:20px;
      max-width:1200px;
      margin:auto;
    }

    .card {
      background:#fff;
      border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      overflow:hidden;
      transition:transform 0.2s;
    }
    .card:hover { transform:scale(1.03); }
    .card img { width:100%; height:200px; object-fit:cover; }
    .info { padding:10px; }
    .precio { font-size:18px; color:#e60000; font-weight:bold; }
    .descuento { text-decoration:line-through; color:#888; font-size:14px; margin-left:8px; }
    .whatsapp { display:inline-block; margin-top:8px; background:orange; color:#fff;
      padding:8px 15px; border-radius:5px; text-decoration:none; font-size:14px; }
    .whatsapp:hover { background:#ff6600; }

    footer {
      text-align:center;
      padding:20px;
      background:#000;
      color:#fff;
      margin-top:30px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Romero Store</div>
    <input type="text" placeholder="Buscar productos...">
  </header>

  <!-- Catálogo de productos -->
  <section class="grid">

    <!-- Producto Clip -->
    <div class="card">
      <a href="producto-clip.html"><img src="clip.png" alt="Clip Holster OtterBox Defender"></a>
      <div class="info">
        <h3>Clip Holster OtterBox Defender</h3>
        <p class="precio">$10.00 <span class="descuento">$15.00</span></p>
        <a href="https://wa.me/50370975249?text=Hola,%20quiero%20el%20Clip%20Holster%20OtterBox%20Defender" class="whatsapp">Comprar</a>
      </div>
    </div>

    <!-- Producto Vestido -->
    <div class="card">
      <a href="producto-vestido.html"><img src="vestido.png" alt="Vestido Morado Elegante"></a>
      <div class="info">
        <h3>Vestido Morado Elegante</h3>
        <p class="precio">$25.00 <span class="descuento">$35.00</span></p>
        <a href="https://wa.me/50370975249?text=Hola,%20quiero%20el%20Vestido%20Morado%20Elegante" class="whatsapp">Comprar</a>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer>
    © 2025 Romero Store — Todos los derechos reservados
  </footer>
</body>
</html>
